<!DOCTYPE html>
<html>
    <head>
        <title>www.registration.com</title>
    </head>
    <body>
        <form action="">
            <table border="2" align="center" bgcolor="skyblue" cellpadding="10" cellspacing="10">
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
                <tr>
                    <th><lable>FIRST NAME</lable></th>
                    <td><input type="text" placeholder="YOUR FIRST NAME" autofocus required></td>
                </tr>
                <tr>
                    <th><lable>LAST NAME</lable></th>
                    <td><input type="text" placeholder="YOUR LAST NAME"></td>
                </tr>
                <tr>
                    <th><lable>DOB</lable></th>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th><label>EMAIL</label></th>
                    <td><input type="email" value="EMAIL"></td>
                </tr>
                <tr>
                    <th><lable>PASSWORD</lable></th>
                    <td><input type="password" placeholder="************"></td>
                </tr>
                <tr>
                    <th><label>GENDER</label></th>
                    <td>
                        <lable>MALE</lable> <input type="radio" name="r1">
                        <lable>FEMALE</lable> <input type="radio" name="r1">
                        <lable>OTHERS</lable> <input type="radio" name="r1">
                    </td>
                </tr>
                <tr>
                    <th>SKILLS</th>
                    <td>
                        <lable>HTML</lable> <input type="checkbox">
                        <lable>CSS</lable> <input type="checkbox">
                        <lable>JAVA</lable> <input type="checkbox">
                        <lable>REACT</lable> <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <th><lable>CITY</lable></th>
                    <td>
                        <select>
                            <option>-------------------</option>
                            <option>DELHI</option>
                            <option>NOIDA</option>
                            <option>NAINITAL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><lable>RESUME</lable></th>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit"></th>
                </tr>
            </table>
        </form>
    </body>
</html>
